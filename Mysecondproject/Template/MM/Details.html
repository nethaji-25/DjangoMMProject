<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <title>CRM Leads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<body class="container my-4">

  <h1 class="mb-4">All Leads</h1>

  <div class="row">
    {% for lead in c %}
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ lead.Customername }}</h5>
            <p class="card-text">
              <strong>Company:</strong> {{ lead.Company }} <br>
              <strong>City:</strong> {{ lead.City }} <br>
              <strong>Contact:</strong> {{ lead.Contactnumber }} <br>
              <strong>Status:</strong> {{ lead.get_Status_display }} <br>
              <strong>Source:</strong> {{ lead.get_Sources_display }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}

  </div>
</body>
</html>
