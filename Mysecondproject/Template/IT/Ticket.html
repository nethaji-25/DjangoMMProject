<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create tickets</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tickets.css'%}">
</head>
<body>

<div class="container">
{% if messages %}
<div class="messages">
    {% for i in messages %}
 <div class="alert">{{ i }}</div>
{% endfor %}
</div>
{% endif %}

 <div class="form-card">
     <h2>Create a New Ticket</h2>
<form method='POST'>

    {% csrf_token %}
{{u.as_p}}<br><br>
    <button type="submit" class="btn">Submit</button>
</form>
 </div>
</div>
</body>
</html>
