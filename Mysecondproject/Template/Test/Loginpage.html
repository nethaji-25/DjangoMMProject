<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
{% if messages %}
{% for i in messages %}
<h3>{{i}}</h3>
{% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
<label>User name: </label>
<input type="text" name="userid"><br><br>
<label>Password: </label>
<input type="text" name="password"><br><br>
<button>Submit</button>
</form><br><br>
<a href="{% url 'register' %}">Or Register</a>
</body>
</html>
